	<!-- modal added  -->
	<!-- Button trigger modal -->
	<button id="clear" type="button" class="btn btn-primary clearBtn clearBtn:Hover" data-toggle="modal" data-target="#staticBackdrop">
		Clear Itinerary
	</button>

	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				Are You Sure You Want To Clear Your Trip Itinerary?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-secondary" id="confirmClear">Clear it</button>
				</div>
			</div>
		</div>
	</div>
